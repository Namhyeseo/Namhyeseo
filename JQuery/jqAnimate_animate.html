<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Basic</title>
  </head>
  <body>
    <button>GO</button>
    <div id="box"></div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      // 스타일을 변경합니다.
      $("#box")
        .css({
          width: 100,
          height: 100,
          background: "red",
        })
        .hover(
          function () {
            $("#box").animate({
              width: 300,
              opacity: 0.5,
            });
          },
          function () {
            $("#box").animate({
              width: 100,
              opacity: 1,
            });
          }
        );
    </script>
  </body>
</html>
