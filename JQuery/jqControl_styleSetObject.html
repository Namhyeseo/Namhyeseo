<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Basic</title>
    <style>
      .box {
        position: absolute;
      }

      div.box:nth-child(5) {
        left: 10px;
        top: 50px;
      }
      div.box:nth-child(6) {
        left: 120px;
        top: 50px;
      }
      div.box:nth-child(7) {
        left: 230px;
        top: 50px;
      }s
    </style>
  </head>
  <body>
    <button onclick="circle_go();">●</button>&nbsp;&nbsp;<button
      onclick="rect_go();"
    >
      ■</button
    >&nbsp;&nbsp;<button onclick="shift_go();">→</button>
    <br />
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      function circle_go() {
        //alert("circle btn click");
        $(".box").css({
          width: 100,
          height: 100,
          backgroundColor: "red",
          borderRadius: 50,
        });
      }
      function rect_go() {
        //alert("rect btn click");
        $(".box").css({
          width: 100,
          height: 100,
          backgroundColor: "red",
          borderRadius: 0,
        });
      }
      function shift_go() {
        //alert("shift btn click");
        $(".box").each(function (index) {
          //alert($(this).css("left"));
          let left = Number($(this).css("left").replace("px", ""));
          $(this).css("left", left + 10);
        });
      }
    </script>
    <script></script>
  </body>
</html>
