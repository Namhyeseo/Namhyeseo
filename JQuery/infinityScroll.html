<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infinity Scroll</title>
</head>
<body>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
//문서 객체 추가 함수
let appendDocument = function(){
    for (var i = 0; i < 20; i++) {
//문서 객체를 생성합니다.
$('body').append($('<h1>Infinity Scroll</h1>'));
    }
};

//초기에 문서 객체를 추가합니다.
appendDocument();

    </script>
</body>
</html>
