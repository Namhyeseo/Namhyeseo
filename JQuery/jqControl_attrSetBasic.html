<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Basic</title>
  </head>
  <body>
    <img />
    <img />
    <img />

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      //이벤트를 연결합니다.

      //속성을 지정합니다.
      $("img").attr({
        alt: "jQuery 라이브러리를 사용한 속성 지정",
        src: "http://via.placeholder.com/100x100",
        width: 100,
      });
    </script>
  </body>
</html>
