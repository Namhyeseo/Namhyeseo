<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits = ["딸기","참외","수박","샤인머스켓","귤","바나나" ]

        //index = 배열의 몇번째인지 알고싶어(할당)
        for(let i in fruits){
            //console [0,1,2,3,4,5]
            console.log(i);

            //console ["딸기","참외","수박","샤인머스켓","귤","바나나"] 
            console.log(fruits[i]);
        }

        //요소 = 자체를 꺼내쓰고싶어
        for(let fruit of fruits ){
            console.log(fruit);
        }
        
    </script>
</body>
</html>
