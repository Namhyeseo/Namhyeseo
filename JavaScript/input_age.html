<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let age = Number(prompt("나이를 입력하시오."));
      let message = "";

      if (age && age >= 0) {
        //age의 유효성
        if (age >= 0 && age < 8) {
          message = "영유아입니다.";
        } else if (age >= 9 && age < 20) {
          message = "청년입니다.";
        } else if (age >= 20 && age < 60) {
          message = "성인입니다.";
        } else {
          message = "노인입니다.";
        }
      } else {
        message = "입력값이 올바르지 않습니다.";
      }
    </script>
  </body>
</html>
