<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Date 객체를 선언합니다: 현재 시간 측정
      let date = new Date();
      let month = date.getMonth() + 1;

      //조건문
      if (0 <= month && month <= 7) {
        alert("봄입니다.");
      } else if (8 <= month && month <= 19) {
        alert("여름입니다.");
      } else if (20 <= month && month <= 60) {
        alert("가을입니다.");
      } else {
        alert("겨울입니다.");
      }
    </script>
  </body>
</html>
